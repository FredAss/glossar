<style type="text/css" media="screen">
.selected{
  background: #E6E6E6;
}
</style>

<div class='container-fluid'>
  <div class='navbar-header'>
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#sitenav">
      <span class="sr-only">Toggle navigation</span>
      <i class="fa fa-bars"></i>
    </button>
    <button id='showNav' type="button" class="navbar-toggle" ng-show="isActive('/glossary')" ng-click="toggleNavigation()">
      <i class="fa fa-book"></i>
    </button>

    <div class="btn-group pull-right visible-xs" role="group" aria-label="...">
      <button type="button" ng-class="{selected: selectedLang == 'de'}"  ng-click="changeLang('de')" class="btn btn-default">DE</button>
      <button type="button" ng-class="{selected: selectedLang == 'en'}"  ng-click="changeLang('en')"class="btn btn-default">EN</button>
    </div>


    <a class='navbar-brand' href='/'>KOMET</a>
  </div>
  <div class='collapse navbar-collapse' id='sitenav'>
    <ul class='nav navbar-nav'>
      <li ng-class="{active: isActive('/glossary')}" class="visible-xs" data-toggle="collapse" data-target="#sitenav"><a href="#/glossary">{{ 'GLOSSARY' | translate }}</a></li>
      <li ng-class="{active: isActive('/glossary')}" class="hidden-xs"><a href="#/glossary">{{ 'GLOSSARY' | translate }}</a></li>

      <li ng-class="{active: isActive('/game')}"  class="visible-xs"data-toggle="collapse" data-target="#sitenav"><a href="#/game">Quiz</a></li>
      <li ng-class="{active: isActive('/game')}" class="hidden-xs"><a href="#/game">Quiz</a></li>

      <li ng-class="{active: isActive('/highscore')}"  class="visible-xs"data-toggle="collapse" data-target="#sitenav"><a href="#/highscore">Hall of Fame</a></li>
      <li ng-class="{active: isActive('/highscore')}" class="hidden-xs"><a href="#/highscore">Hall of Fame</a></li>

      <li><a href="http://komet.f2.htw-berlin.de/impressum"  class="visible-xs"target="_blank">{{ 'IMPRINT' | translate }}</a></li>
    </ul>
    <div class="btn-group pull-right hidden-xs" role="group" aria-label="...">
      <button type="button" ng-class="{selected: selectedLang == 'de'}"  ng-click="changeLang('de')" class="btn btn-default">{{ 'GERMAN' | translate }} </button>
      <button type="button" ng-class="{selected: selectedLang == 'en'}"  ng-click="changeLang('en')"class="btn btn-default">{{ 'ENGLISH' | translate }} </button>
    </div>
  </div>
</div>
